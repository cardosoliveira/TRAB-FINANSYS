<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Login de Usuário
    </h1>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Coloque o email e sua senha para ter acesso ao sistema.
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="year">Login</label>
        <input #username name="username" type="username" class="form-control" id="username" formControlName="username">
      </div>

      <div class="form-group col-md-5">
        <label for="year">Senha</label>
        <input #password name="password" type="password" class="form-control" id="password" formControlName="password">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="logar()" class="btn btn-primary">
          Logar
        </button>
      </div>
    </div>
  </div>
</div>
